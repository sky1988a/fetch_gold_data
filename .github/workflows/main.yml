name: Gold Price Data Fetch

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python script.py
